            <div id="top" style="margin: 20px;">
                <label style="font-family:'Segoe UI Light','Segoe UI','Lucida Grande',Verdana,Arial,Helvetica,sans-serif;font-size:36px;color:#5D5F5D;">SMSGetStatus function</label>
                <br><br><br><br><br>
                <label style="font-family:'Segoe UI', 'Lucida Grande', Verdana, Arial, Helvetica, sans-serif;font-size:14px;color:#000;">Sends the specified SMS request to the HTTP server by getting user API-KEY.</label>
            </div>
            <div id="middle" style="font-family:calibri;margin: 20px;">
                <label style="font-size:18px;border:1px solid #939393;padding-bottom:5px;border-bottom:1px solid white;padding-left:7px;padding-right:7px;border-radius:5px 5px 0px 0px;color:#1D76BC;">Syntax</label>
                <br>
                <div id="box" style="border:1px solid #939393;width:1000px;height:150px;margin-top:5px;">
                    <div id="text" style="margin:30px;font-size:15px;font-family:Consolas,Courier,monospace!important;">
                        int SMSGetStatus(<br>
                        &ensp;&ensp; _In_&ensp;&ensp;LPCSTR &ensp;&ensp;&ensp;&ensp;&ensp;lpAPIKEY,<br>
                        &ensp;&ensp; _In_&ensp;&ensp;vector<LPCSTR>& &ensp;&ensp;&ensp;&ensp;dwMessageIds,<br>
                        &ensp;&ensp; _Out_&ensp;std::string &lpEntries<br>
                        );
                    </div>
                </div>
                <br>
                <label style="font-size:22px;">Parameters</label>
                <br>
                <br>
                <label style="font-size:16px;font-family:Consolas,Courier,monospace!important;color:#454545;"><i>lpAPIKEY</i></label>&ensp;<label style="font-size:15px;font-family:Arial;">[in]</label>
                <br>
                <label style="margin-left:30px;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size:14px;">A string you got from user panel.</label>
                
                <br><br>
                <label style="font-size:16px;font-family:Consolas,Courier,monospace!important;color:#454545;"><i>dwMessageIds</i></label>&ensp;<label style="font-size:15px;font-family:Arial;">[in]</label>
                <br>
                <label style="margin-left:30px;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size:14px;">A string specified sender number.</label>
    
    
                <br><br>
                <label style="font-size:16px;font-family:Consolas,Courier,monospace!important;color:#454545;"><i>lpEntries</i></label>&ensp;<label style="font-size:15px;font-family:Arial;">[out]</label>
                <br>
                <label style="margin-left:30px;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size:14px;text-align:left;">A string that contains message ids, status code and status text</label>
                <br><br><br>
                <label style="font-family:'Segoe UI', 'Lucida Grande', Verdana, Arial, Helvetica, sans-serif;font-size:22px;">Return value</label>
                <br><br>
                <label style="font-family:'Segoe UI', 'Lucida Grande', Verdana, Arial, Helvetica, sans-serif;font-size:13px;color:#000;">Returns <b>0</b> if successful, or <b>1</b> otherwise.</label>
                <br><br><br>
    <label style="font-size:22px;">This function needs:</label>
    <br><br>
